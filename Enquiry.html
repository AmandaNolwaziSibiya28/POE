<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enquiry | CrownedByAmanda</title>
  <link href="CSS/style.css" rel="stylesheet" type="text/css" />
  <script>
    // ===== FORM VALIDATION =====
    function validateForm(event) {
      event.preventDefault(); // prevent form from submitting automatically

      let name = document.getElementById('fullName').value.trim();
      let email = document.getElementById('email').value.trim();
      let phone = document.getElementById('phone').value.trim();
      let message = document.getElementById('message').value.trim();

      // Name validation
      if (name === "") {
        alert("Please enter your full name.");
        return false;
      }

      // Email validation
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Phone validation (digits only)
      if (!phone.match(phonePattern)) {
        alert("Please enter a valid phone number (digits only).");
        return false;
      }

      // Message validation
      if (message === "") {
        alert("Please enter your message.");
        return false;
      }

      // If all is valid
      alert("Thank you for your enquiry! Your form has been submitted successfully.");
      document.getElementById('enquiryForm').submit();
    }
  </script>
</head>

<body>
  <!-- ===== NAVIGATION BAR ===== -->
  <header>
    <nav class="navbar">
      <h1>CrownedByAmanda</h1>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="Enquiry.html" class="active">Enquiry</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== ENQUIRY SECTION ===== -->
  <section class="contact-section">
    <h1>Please fill in the form below to request more information or book a consultation.</h1>
    <h2>Enquiry Form</h2>

    <form id="enquiryForm" action="mailto:info@crownedbyamanda.co.za" method="post" enctype="text/plain" onsubmit="validateForm(event)">
      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="Full Name" placeholder="Enter your full name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="Phone" placeholder="Enter your phone number" required><br><br>

      <h3>Please select the service(s) you are interested in:</h3>
      <label><input type="checkbox" name="Service" value="Beauty Consultation"> Beauty Consultation</label><br>
      <label><input type="checkbox" name="Service" value="Lifestyle & Self-care Guidance"> Lifestyle & Self-care Guidance</label><br>
      <label><input type="checkbox" name="Service" value="Workshop/Live Events"> Workshop / Live Events</label><br>
      <label><input type="checkbox" name="Service" value="Motivational Speeches"> Motivational Speeches</label><br><br>

      <label for="preference">Preferred Contact Method:</label><br>
      <select id="preference" name="Preferred Contact Method" required>
        <option value="">--Select--</option>
        <option value="Email">Email</option>
        <option value="Phone">Phone</option>
        <option value="WhatsApp">WhatsApp</option>
      </select><br><br>

      <label for="message">Your Message:</label><br>
      <textarea id="message" name="Message" placeholder="Please type your message here..." rows="5" required></textarea><br><br>

      <input type="submit" value="Submit"> <input type="reset" value="Clear">
    </form>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 CrownedByAmanda. All rights reserved.</p>
  </footer>
</body>
</html>
